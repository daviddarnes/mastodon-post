<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of mastodon-post Web Component" />
    <title>mastodon-post Web Component Demo</title>

    <style>
      mastodon-post {
        font-family: system-ui;
      }

      mastodon-post:defined a:not([data-key]) {
        display: none;
      }

      mastodon-post dl {
        display: flex;
        gap: 1rem;
      }

      mastodon-post dl {
        gap: 0.25rem;
      }

      mastodon-post dt ~ dt {
        margin-inline-start: 1rem;
      }

      mastodon-post dd {
        margin-inline-start: 0;
      }

      mastodon-post img {
        max-inline-size: 1.25rem;
        vertical-align: middle;
        border-radius: 100%;
      }
    </style>

    <script type="module" src="mastodon-post.js"></script>
  </head>
  <body>
    <template id="mastodon-post-template">
      <dl>
        <dt>Reposts</dt>
        <dd data-key="reblogs_count"></dd>
        <dt>Replies</dt>
        <dd data-key="replies_count"></dd>
        <dt>Favourites</dt>
        <dd data-key="favourites_count"></dd>
      </dl>
      <a data-key="url">View original post</a> from
      <a data-key="account.display_name, account.url"></a>
    </template>

    <h2>Custom template example</h2>
    <mastodon-post>
      <a href="https://mastodon.design/@DavidDarnes/109824258017750161">
        Discuss on Mastodon
      </a>
    </mastodon-post>
  </body>
</html>
